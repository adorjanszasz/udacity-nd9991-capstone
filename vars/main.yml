---
# AWS Settings.
aws_environment: true
aws_region: us-east-2
aws_profile: default

# This variable will be populated during playbook runs.
stack_outputs: {}

# EKS Cluster settings.
eks_cluster_name: udacity-capstone-final
eks_kubernetes_version: "1.16"

# Nodegroup settings.
eks_nodegroup_name: react-app
eks_nodegroup_instance_type: t3.small
eks_nodegroup_cluster_size: 2

# Kubernetes settings.
k8s_kubeconfig: ~/.kube/eks-example
k8s_no_log: true
